{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">    
    <title>Companies Manager</title>
    {% bootstrap_css %}
  </head>
  <body>
    <div class="container">
      <h1>New Company</h1>
      {% bootstrap_messages%}
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form%}
        {%buttons%}
        <button class="btn btn-primary" type="submit">Save</button>
          {% if company %}
            <a class="btn btn-danger" href="{% url 'delete_company' company.id %}">Delete</a>
          {% endif %}
        {%endbuttons %}
        
      </form>
    </div>
  </body>
</html>
